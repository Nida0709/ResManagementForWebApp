<!DOCTYPE html>
<html lang="ja"
    <head>
            <meta charset="UTF-8">
            <title>web_ResManag</title>
    </head>
    <body>
            <h1>予約情報</h1>
            <h2>名前</h2>
            <h2>電話番号</h2>
                <table border="1">
                        <tr>
                                <th>入荷日</th>
                                <th>タイトル</th>
                                <th>金額</th>
                        </tr>
                
                        {% for book in books %}
                                <tr>
                                        <td>{{book.arrival_day}}</td>
                                        <td>{{book.title}}</td>
                                        <td>{{book.price}}</td>
                                </tr>
                                
                        {% endfor %}
                </table>
                <a href="{{ url_for('form') }}">>予約登録</a>   
    </body>
</html>
